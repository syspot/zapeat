<ui:component
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:f="http://java.sun.com/jsf/core">
	
	
	<br/>

  	<p:commandButton id="btnInserir2" type="button" value="Cadastrar" icon="salvar" onclick="cdIncluir.show()" update="@form" style="height:28px; width: 110px;margin-left: 2px;" rendered="#{!mbean.flagAlterar and not empty confirmaCadastro}" />
  
  	<p:commandButton id="btnAlterar" value="Alterar" icon="salvar" action="#{mbean.updateEvent}" update="@form" style="height:28px; width: 110px;margin-left: 2px;" rendered="#{mbean.flagAlterar}" />
