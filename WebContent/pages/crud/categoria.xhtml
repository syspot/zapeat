<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/resources/templates/templateCRUD.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	
	<ui:param name="mbean" value="${categoriaFaces}" />
	<ui:param name="mbeanModel" value="${categoriaFaces.crudModel}" />
	<ui:param name="mbeanPesquisaModel" value="${categoriaFaces.crudPesquisaModel}" />
  	
  	<ui:define name="cadastro">
  	
  		<h:panelGrid columns="2" columnClasses="coluna50, coluna50" style="width:90%">
	  	
	  		<h:panelGrid columns="1" style="width: 90%">
	  		
		  		<p:outputLabel for="descricao" value="Descrição" />
			  	<p:inputText id="descricao" value="#{mbeanModel.descricao}" required="true" requiredMessage="Descrição: Campo obrigatório" maxlength="50" styleClass="coluna97"/>
			  	
			  	<p:outputLabel for="imagem" value="Imagem" />
			  	<p:fileUpload id="imagem" label="Selecionar Imagem" auto="true" fileUploadListener="#{mbean.enviarImagem}" allowTypes="/(\.|\/)(gif|jpe?g|png|bitmap)$/" update="opVisualizacaoImagem" />
			  	
			  	<p:outputLabel for="cbFlagAtivo" value="Ativo" />
				<p:selectBooleanCheckbox id="cbFlagAtivo" value="#{mbeanModel.flagAtivo}" />
	  		
	  		</h:panelGrid>
	  		
	  		<h:panelGrid columns="1" style="width: 90%">
	  		
	  			<p:outputPanel id="opVisualizacaoImagem">
					
					<style type="text/css">
						.imagemFoto img{height: 159px; align: left;}
					</style>
					
					<div class="imagemFoto" align="center">
						<p:graphicImage value="#{mbeanModel.imagem}" cache="false" />
					</div>
					
				</p:outputPanel>
	  		
	  		</h:panelGrid>
	  		
	  	</h:panelGrid>
	  	
  	</ui:define>
  	
  	<ui:define name="pesquisaCampos">
  		
  		<h:panelGrid columns="1" style="width:50%">
  		
	  		<p:outputLabel for="descricaoPesquisa" value="Descrição" />
		  	<p:inputText id="descricaoPesquisa"  value="#{mbeanPesquisaModel.descricao}" maxlength="50" styleClass="coluna90"/>
		  	
		  	<p:outputLabel for="cbFlagAtivoPesquisa" value="Ativo" />
			<p:selectBooleanCheckbox id="cbFlagAtivoPesquisa" value="#{mbeanPesquisaModel.flagAtivo}" />
		  	
	  	</h:panelGrid>
	  	
  	</ui:define>
  	
  	<ui:define name="colunasTabela">
  	
  		<p:column headerText="Descrição">
  			<h:outputText value="#{linha.descricao}" />
  		</p:column>
  		
  	</ui:define>
  	
</ui:composition>
