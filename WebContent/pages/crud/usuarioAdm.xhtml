<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="../../resources/templates/templateCRUD.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
  	<ui:param name="mbean" value="${usuarioAdmFaces}" />
  	<ui:param name="mbeanModel" value="${usuarioAdmFaces.crudModel}" />
  	<ui:param name="mbeanPesquisaModel" value="${usuarioAdmFaces.crudPesquisaModel}" />
  	
  	<ui:define name="cadastro">
  			
  			<h:panelGrid width="40%" columns="1" style="margin-left: -4px">
  			
  			<p:outputLabel for="nome" value="Nome" />
  			<p:inputText style="width: 80%;" id="nome" value="#{mbeanModel.nome}" required="true" requiredMessage="Nome: Campo obrigatório" maxlength="30"/>
  			<br/>
  			
  			<p:outputLabel for="login" value="Login" />
  			<p:inputText style="width: 80%;" id="login" value="#{mbeanModel.login}" required="true" requiredMessage="Login: Campo obrigatório" maxlength="30"/>
  			<br/>
  			<p:outputLabel for="senha" value="Senha" />
  			<h:inputSecret redisplay="true" style="width: 80%;" id="senha" value="#{mbeanModel.senha}" required="true" requiredMessage="Senha: Campo obrigatório" maxlength="50"/>
  			<br/>
  			<p:outputLabel for="fornecedor" value="Fornecedor" />
  			<p:selectOneMenu id="fornecedor" value="#{mbeanModel.fornecedor.id}">
				<f:selectItem itemLabel="Não Selecionado" itemValue="" />
				<f:selectItems value="#{mbean.fornecedores}" />
			</p:selectOneMenu>
  			
  			</h:panelGrid>
		  	
  	</ui:define>
  	
  	<ui:define name="pesquisaCampos">
  	
  			<h:panelGrid width="40%" columns="1" style="margin-left: -4px">
  			
  			<p:outputLabel for="nomePesquisa" value="Nome" />
  			<p:inputText style="width: 80%;" id="nomePesquisa" value="#{mbeanPesquisaModel.nome}" maxlength="30"/>
  			<br/>
  			
  			<p:outputLabel for="loginPesquisa" value="Login" />
  			<p:inputText style="width: 80%;" id="loginPesquisa" value="#{mbeanPesquisaModel.login}" maxlength="30"/>
  			<br/>
  			
  			<p:outputLabel for="fornecedorPesquisa" value="Fornecedor" />
  			<p:selectOneMenu id="fornecedorPesquisa" value="#{mbeanPesquisaModel.fornecedor.id}">
				<f:selectItem itemLabel="Não Selecionado" itemValue="" />
				<f:selectItems value="#{mbean.fornecedores}" />
			</p:selectOneMenu>
  			
  			<br/>
  			</h:panelGrid>
	  	
  	</ui:define>
  	
  	<ui:define name="colunasTabela">
  	
  		<p:column headerText="Nome">
  			<h:outputText value="#{linha.nome}" />
  		</p:column>
  	
  		<p:column headerText="Login">
  			<h:outputText value="#{linha.login}" />
  		</p:column>
  		
  	</ui:define>
  	
</ui:composition>
